<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f1f1;
            margin: 0;
        }

        .card {
            width: 450px;
            padding: 30px;
            border-radius: 25px;
            background: linear-gradient(180deg, #6EB6FF, #75A9FF);
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            align-items: center;
        }

        .icon {
            width: 120px;
            height: 120px;
            background-image: url('https://masterbundles.com/wp-content/uploads/2023/06/png-687.png');
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            margin: auto;
        }

        h1 {
            font-size: 32px;
            margin: 0 0 15px 0;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            width: 80%;
            margin: auto;
            opacity: 0.9;
        }

        ul {
            text-align: left;
            margin-top: 20px;
            list-style: none;
        }

        ul li {
            font-size: 20px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .emoji {
            font-size: 22px;
        }
    </style>

</head>
<body>

    <div class="card">
        <div class="icon"></div>

        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias.</p>

        <ul>
            <li><span class="emoji">üï∑Ô∏è</span> Lorem, ipsum dolor.</li>
            <li><span class="emoji">üéí</span> Lorem, ipsum dolor.</li>
            <li><span class="emoji">üö©</span> Lorem, ipsum dolor.</li>
        </ul>
    </div>

</body>
</html>
